<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Debate Moderator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Mobile-friendly spacing adjustments */
    .section-box {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    /* Card deck styling */
    .card-deck {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      min-width: 280px;
      max-width: 350px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Colors for the card when time is about to run out or has run out */
    .bg-warning {
      background-color: #ffc107 !important;
    }

    .bg-danger {
      background-color: #dc3545 !important;
      color: #fff !important;
    }

    /* Active participant display */
    #activeParticipantContainer {
      text-align: center;
      margin-bottom: 1rem;
    }

    #activeParticipantName {
      font-size: 1.5rem;
    }

    #activeTimeLeftDisplay {
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* Timer display */
    #activeTimerClock {
      font-size: 1rem;
      font-weight: bold;
      margin-left: 0.5rem;
    }

    body {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container py-4">

    <!-- Participant Creation Section -->
    <div class="section-box">
      <h2 class="mb-3">Debate Moderator</h2>
      <div class="row g-3">
        <div class="col-sm-6 col-md-4">
          <label class="form-label">Participant Name</label>
          <input type="text" class="form-control" id="participantName" />
        </div>
        <div class="col-sm-6 col-md-4">
          <label class="form-label">Initial Time (minutes)</label>
          <input type="number" class="form-control" id="initialTime" min="1" value="5" />
        </div>
        <div class="col-sm-6 col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="addParticipant()">Add Participant</button>
        </div>
      </div>
    </div>

    <!-- Round Control Section -->
    <div class="section-box">
      <div class="row g-3">
        <div class="col-sm-6 col-md-2 d-flex align-items-center">
          <label class="form-label me-2">Round</label>
          <input type="number" id="roundCount" class="form-control" style="width: 80px;" min="1" value="1"
            onchange="updateRound()" />
        </div>
        <div class="col-sm-6 col-md-2">
          <button class="btn btn-secondary w-100" onclick="newRound()">New Round</button>
        </div>
        <div class="col-sm-6 col-md-2">
          <button class="btn btn-danger w-100" onclick="resetStorage()">Reset All</button>
        </div>
        <div class="col-sm-6 col-md-2">
          <button class="btn btn-info w-100" onclick="showStats()">Show Stats</button>
        </div>
      </div>
    </div>

    <!-- Global Timer Control Section -->
    <div class="section-box">
      <div class="row g-3 align-items-center mb-3">
        <div class="col-sm-6 col-md-4 d-flex">
          <h5 class="mb-0 me-2">Active Timer:</h5>
          <div id="activeTimerClock">00:00</div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="input-group">
            <input type="number" class="form-control" id="globalTime" placeholder="Set new time (minutes)" min="1"
              value="5" />
            <button class="btn btn-warning" onclick="changeAllTime()">Change All</button>
          </div>
        </div>
      </div>

      <div id="activeParticipantContainer">
        <div id="activeParticipantName">No Active Participant</div>
        <div id="activeTimeLeftDisplay">00:00</div>
      </div>
    </div>

    <!-- Participants Section -->
    <div class="section-box">
      <div class="card-deck" id="participantsDeck"></div>
    </div>
  </div>

  <!-- Modal for Stats -->
  <div class="modal fade" id="statsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Final Stats</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="statsBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Editing Participant -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Participant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editParticipantId" />
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="editParticipantName" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Time (minutes)</label>
            <input type="number" id="editParticipantTime" class="form-control" min="1" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="saveParticipantChanges()">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* Global data structure */
    let data = {
      round: 1,
      participants: [],
      activeParticipantId: null,
      sessionStart: null
    };

    /* Check if localStorage is available */
    function canUseLocalStorage() {
      try {
        localStorage.setItem("test", "test");
        localStorage.removeItem("test");
        return true;
      } catch {
        return false;
      }
    }

    /* Load data from localStorage */
    function loadData() {
      if (!canUseLocalStorage()) return;
      let stored = localStorage.getItem("debateData");
      if (stored) data = JSON.parse(stored);
    }

    /* Save data to localStorage */
    function saveData() {
      if (!canUseLocalStorage()) return;
      localStorage.setItem("debateData", JSON.stringify(data));
    }

    /* Reset all data */
    function resetStorage() {
      if (confirm("Reset all data?")) {
        data = {
          round: 1,
          participants: [],
          activeParticipantId: null,
          sessionStart: null
        };
        saveData();
        location.reload();
      }
    }

    /* Add a new participant */
    function addParticipant() {
      let name = document.getElementById("participantName").value.trim();
      let initTime = parseInt(document.getElementById("initialTime").value);
      if (!name || initTime < 1) return;
      data.participants.push({
        id: Date.now(),
        name,
        initialTime: initTime,
        totalUsed: 0,
        roundTimes: {},
        timeLeft: initTime * 60,
        penalties: 0
      });
      saveData();
      document.getElementById("participantName").value = "";
      renderParticipants();
    }

    /* Remove a participant */
    function removeParticipant(id) {
      data.participants = data.participants.filter(p => p.id !== id);
      if (data.activeParticipantId === id) {
        data.activeParticipantId = null;
        data.sessionStart = null;
      }
      saveData();
      renderParticipants();
    }

    /* Update round value */
    function updateRound() {
      data.round = parseInt(document.getElementById("roundCount").value);
      saveData();
      renderParticipants();
    }

    function newRound() {
      data.round++;
      let newTimeValue = parseInt(document.getElementById("globalTime").value) || 5;
      data.participants.forEach(p => {
        p.initialTime = newTimeValue;
        p.timeLeft = newTimeValue * 60;
      });
      saveData();
      document.getElementById("roundCount").value = data.round;
      renderParticipants();
    }

    function toggleTimer(id) {
      if (data.activeParticipantId === id) {
        data.activeParticipantId = null;
        data.sessionStart = null;
      } else {
        data.activeParticipantId = id;
        data.sessionStart = Date.now();
      }
      saveData();
      renderParticipants();
    }

    function resetTime(id, ev) {
      ev.stopPropagation();
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.timeLeft = p.initialTime * 60;
      saveData();
      renderParticipants();
    }

    function addPenalty(id, ev) {
      ev.stopPropagation();
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.penalties++;
      saveData();
      renderParticipants();
    }

    function editParticipant(id, ev) {
      ev.stopPropagation();
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      document.getElementById("editParticipantId").value = p.id;
      document.getElementById("editParticipantName").value = p.name;
      document.getElementById("editParticipantTime").value = p.initialTime;
      let modal = new bootstrap.Modal(document.getElementById("editModal"));
      modal.show();
    }

    function saveParticipantChanges() {
      let id = parseInt(document.getElementById("editParticipantId").value);
      let name = document.getElementById("editParticipantName").value.trim();
      let timeMins = parseInt(document.getElementById("editParticipantTime").value);
      let p = data.participants.find(x => x.id === id);
      if (!p || !name || timeMins < 1) return;
      p.name = name;
      p.initialTime = timeMins;
      p.timeLeft = timeMins * 60;
      saveData();
      renderParticipants();
      let modal = bootstrap.Modal.getInstance(document.getElementById("editModal"));
      modal.hide();
    }

    function tick() {
      let active = data.participants.find(p => p.id === data.activeParticipantId);
      if (active) {
        if (active.timeLeft > 0) {
          active.timeLeft--;
          active.totalUsed++;
          if (!active.roundTimes[data.round]) active.roundTimes[data.round] = 0;
          active.roundTimes[data.round]++;
        }
      }
      saveData();
      renderParticipants();
      renderActiveClock();
      renderActiveParticipantDisplay();
    }

    function renderActiveClock() {
      let clock = document.getElementById("activeTimerClock");
      if (!data.activeParticipantId || !data.sessionStart) {
        clock.textContent = "00:00";
        return;
      }
      let secs = Math.floor((Date.now() - data.sessionStart) / 1000);
      clock.textContent = formatTime(secs);
    }

    function renderActiveParticipantDisplay() {
      let containerName = document.getElementById("activeParticipantName");
      let containerTime = document.getElementById("activeTimeLeftDisplay");
      let active = data.participants.find(p => p.id === data.activeParticipantId);
      if (!active) {
        containerName.textContent = "No Active Participant";
        containerTime.textContent = "00:00";
        return;
      }
      containerName.textContent = active.name;
      containerTime.textContent = formatTime(active.timeLeft);
    }

    function renderParticipants() {
      let deck = document.getElementById("participantsDeck");
      deck.innerHTML = "";
      data.participants.forEach(p => {
        let colorClass = "bg-white";
        if (p.timeLeft <= 0) {
          colorClass = "bg-danger";
        } else if (p.timeLeft < 30) {
          colorClass = "bg-warning";
        }
        let roundTime = p.roundTimes[data.round] ? p.roundTimes[data.round] : 0;
        let isActive = data.activeParticipantId === p.id;
        let statusClass = isActive ? "bg-success" : "bg-secondary";

        let card = document.createElement("div");
        card.className = `card ${colorClass}`;
        card.onclick = () => toggleTimer(p.id);

        card.innerHTML = `
      <div class="card-body">
        <h5 class="card-title d-flex justify-content-between align-items-center">
          <span>${p.name}</span>
          <span style="cursor:pointer" onclick="editParticipant(${p.id}, event)">✏️</span>
        </h5>
        <p class="card-text">
          <strong>Round Time:</strong> 
          <span class="timer">${formatTime(roundTime)}</span>
        </p>
        <p class="card-text">
          <strong>Total Used:</strong> ${formatTime(p.totalUsed)}
        </p>
        <p class="card-text">
          <strong>Time Left:</strong> ${formatTime(p.timeLeft)}
        </p>
        <p class="card-text">
          <span class="badge ${statusClass}">
            ${isActive ? "Active" : "Paused"}
          </span>
        </p>
        <p class="card-text">
          <strong>Penalties:</strong>
          <span class="text-danger">${p.penalties}</span>
          <button class="btn btn-sm btn-danger ms-2" onclick="addPenalty(${p.id}, event)">+</button>
        </p>
        <button class="btn btn-info btn-sm me-1" onclick="resetTime(${p.id}, event)">Reset</button>
        <button class="btn btn-danger btn-sm" onclick="removeParticipant(${p.id}, event)">Remove</button>
      </div>
    `;
        deck.appendChild(card);
      });
    }

    function changeAllTime() {
      let newTime = parseInt(document.getElementById("globalTime").value);
      if (!newTime || newTime < 1) return;
      data.participants.forEach(p => {
        p.initialTime = newTime;
        p.timeLeft = newTime * 60;
      });
      saveData();
      renderParticipants();
    }

    function showStats() {
      let stats = "";
      data.participants.forEach(p => {
        stats += `
      <p>
        <strong>${p.name}</strong> -
        Total Used: ${formatTime(p.totalUsed)},
        Penalties: ${p.penalties}
      </p>
    `;
      });
      document.getElementById("statsBody").innerHTML = stats;
      let modal = new bootstrap.Modal(document.getElementById("statsModal"));
      modal.show();
    }

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = sec % 60;
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    loadData();
    document.getElementById("roundCount").value = data.round;
    renderParticipants();
    setInterval(tick, 1000);
  </script>
</body>

</html>
