<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Debate Moderator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }

    .card-deck {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      min-width: 280px;
      max-width: 350px;
    }

    .timer {
      font-weight: bold;
      font-size: 1.25rem;
    }

    #interruptRequests {
      max-height: 200px;
      overflow-y: auto;
    }

    .bg-gray {
      background: #e9ecef;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h2 class="mb-3">Debate Moderator</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Participant Name</label>
        <input type="text" class="form-control" id="participantName" />
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Initial Time (minutes)</label>
        <input type="number" class="form-control" id="initialTime" min="1" value="5" />
      </div>
      <div class="col-md-4 d-flex align-items-end mb-3">
        <button class="btn btn-primary w-100" onclick="addParticipant()">Add Participant</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-2 d-flex align-items-center">
        <label class="form-label me-2">Round</label>
        <input type="number" id="roundCount" class="form-control" style="width: 80px;" min="1" value="1"
          onchange="updateRound()" />
      </div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-secondary w-100" onclick="newRound()">New Round</button>
      </div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-danger w-100" onclick="resetStorage()">Reset All</button>
      </div>
      <div class="col-md-2 mb-3">
        <button class="btn btn-info w-100" onclick="showStats()">Show Final Stats</button>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <div class="input-group">
          <input type="number" class="form-control" id="globalTime" placeholder="Set new time (minutes)" min="1" />
          <button class="btn btn-warning" onclick="changeAllTime()">Change All</button>
        </div>
      </div>
    </div>
    <div class="card-deck" id="participantsDeck"></div>
    <h4 class="mt-4">Interrupt Requests</h4>
    <div id="interruptRequests" class="p-2 border rounded bg-white"></div>
  </div>
  <div class="modal fade" id="statsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Final Stats</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="statsBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let data = {
      round: 1,
      participants: [],
      interruptions: []
    };
    function canUseLocalStorage() {
      try {
        localStorage.setItem("test", "test");
        localStorage.removeItem("test");
        return true;
      } catch (e) {
        return false;
      }
    }
    function loadData() {
      if (!canUseLocalStorage()) return;
      let stored = localStorage.getItem("debateData");
      if (stored) data = JSON.parse(stored);
    }
    function saveData() {
      if (!canUseLocalStorage()) return;
      localStorage.setItem("debateData", JSON.stringify(data));
    }
    function updateRoundDisplay() {
      document.getElementById("roundCount").value = data.round;
    }
    function updateRound() {
      data.round = parseInt(document.getElementById("roundCount").value);
      saveData();
      renderParticipants();
    }
    function newRound() {
      data.round++;
      saveData();
      updateRoundDisplay();
      renderParticipants();
    }
    function resetStorage() {
      if (confirm("Reset all data?")) {
        data = {
          round: 1,
          participants: [],
          interruptions: []
        };
        saveData();
        location.reload();
      }
    }
    function addParticipant() {
      let name = document.getElementById("participantName").value.trim();
      let initTime = parseInt(document.getElementById("initialTime").value);
      if (!name || initTime < 1) return;
      data.participants.push({
        id: Date.now(),
        name: name,
        initialTime: initTime,
        totalUsed: 0,
        roundTimes: {},
        activeTimer: false,
        timeLeft: initTime * 60,
        penalties: 0
      });
      saveData();
      document.getElementById("participantName").value = "";
      renderParticipants();
    }
    function removeParticipant(id) {
      data.participants = data.participants.filter(p => p.id !== id);
      data.interruptions = data.interruptions.filter(r => r.requester !== id && r.target !== id);
      saveData();
      renderParticipants();
    }
    function startTimer(id) {
      data.participants.forEach(x => x.activeTimer = false);
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.activeTimer = true;
      saveData();
      renderParticipants();
    }
    function pauseTimer(id) {
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.activeTimer = false;
      saveData();
      renderParticipants();
    }
    function resetTime(id) {
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.timeLeft = p.initialTime * 60;
      saveData();
      renderParticipants();
    }
    function addPenalty(id) {
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.penalties++;
      saveData();
      renderParticipants();
    }
    function requestInterruption(requesterId, targetId) {
      let existingReq = data.interruptions.find(x => x.requester === requesterId && x.target === targetId);
      if (existingReq) return;
      data.interruptions.push({
        id: Date.now(),
        requester: requesterId,
        target: targetId
      });
      saveData();
      renderParticipants();
    }
    function acceptInterruption(interruptId) {
      let req = data.interruptions.find(x => x.id === interruptId);
      if (!req) return;
      let target = data.participants.find(x => x.id === req.target);
      let requester = data.participants.find(x => x.id === req.requester);
      if (target) target.activeTimer = false;
      if (requester) requester.activeTimer = true;
      data.interruptions = data.interruptions.filter(x => x.id !== interruptId);
      saveData();
      renderParticipants();
    }
    function rejectInterruption(interruptId) {
      data.interruptions = data.interruptions.filter(x => x.id !== interruptId);
      saveData();
      renderParticipants();
    }
    function tick() {
      data.participants.forEach(p => {
        if (p.activeTimer) {
          if (p.timeLeft > 0) {
            p.timeLeft--;
            p.totalUsed++;
          }
          if (!p.roundTimes[data.round]) p.roundTimes[data.round] = 0;
          p.roundTimes[data.round]++;
        }
      });
      saveData();
      renderParticipants();
    }
    function renderParticipants() {
      let deck = document.getElementById("participantsDeck");
      deck.innerHTML = "";
      data.participants.forEach(p => {
        let roundTime = p.roundTimes[data.round] ? p.roundTimes[data.round] : 0;
        let activeClass = p.activeTimer ? "bg-success" : "bg-secondary";
        let card = document.createElement("div");
        card.className = "card";
        let activeSpeaker = data.participants.find(x => x.activeTimer);
        let activeId = activeSpeaker ? activeSpeaker.id : null;
        let interruptionBtn = "";
        if (!p.activeTimer && activeId && activeId !== p.id) {
          interruptionBtn = `
        <button
          class="btn btn-sm btn-outline-danger mt-2"
          onclick="requestInterruption(${p.id}, ${activeId})"
        >
          Request Interruption
        </button>
      `;
        }
        card.innerHTML = `
      <div class="card-body">
        <h5 class="card-title">${p.name}</h5>
        <p class="card-text">
          <strong>Round Time:</strong>
          <span class="timer">${formatTime(roundTime)}</span>
        </p>
        <p class="card-text">
          <strong>Total Used:</strong> ${formatTime(p.totalUsed)}
        </p>
        <p class="card-text">
          <strong>Time Left:</strong> ${formatTime(p.timeLeft)}
        </p>
        <p class="card-text">
          <span class="badge ${activeClass}">
            ${p.activeTimer ? "Active" : "Paused"}
          </span>
        </p>
        <p class="card-text">
          <strong>Penalties:</strong>
          <span class="text-danger">${p.penalties}</span>
          <button 
            class="btn btn-sm btn-danger ms-2"
            onclick="addPenalty(${p.id})"
          >
            +
          </button>
        </p>
        <button class="btn btn-success btn-sm me-1" onclick="startTimer(${p.id})">Start</button>
        <button class="btn btn-warning btn-sm me-1" onclick="pauseTimer(${p.id})">Pause</button>
        <button class="btn btn-info btn-sm me-1" onclick="resetTime(${p.id})">Reset</button>
        <button class="btn btn-danger btn-sm me-1" onclick="removeParticipant(${p.id})">Remove</button>
        ${interruptionBtn}
      </div>
    `;
        deck.appendChild(card);
      });
      let reqDiv = document.getElementById("interruptRequests");
      reqDiv.innerHTML = "";
      data.interruptions.forEach(req => {
        let requester = data.participants.find(x => x.id === req.requester);
        let target = data.participants.find(x => x.id === req.target);
        if (requester && target) {
          let d = document.createElement("div");
          d.className = "p-2 border mb-2 bg-gray";
          d.innerHTML = `
        <strong>${requester.name}</strong> requests interruption from
        <strong>${target.name}</strong>
        <button
          class="btn btn-sm btn-success ms-2"
          onclick="acceptInterruption(${req.id})"
        >
          Accept
        </button>
        <button
          class="btn btn-sm btn-danger ms-2"
          onclick="rejectInterruption(${req.id})"
        >
          Reject
        </button>
      `;
          reqDiv.appendChild(d);
        }
      });
    }
    function showStats() {
      let stats = "";
      data.participants.forEach(p => {
        stats += `
      <p>
        <strong>${p.name}</strong> -
        Total Used: ${formatTime(p.totalUsed)},
        Penalties: ${p.penalties}
      </p>
    `;
      });
      document.getElementById("statsBody").innerHTML = stats;
      let modal = new bootstrap.Modal(document.getElementById("statsModal"));
      modal.show();
    }
    function changeAllTime() {
      let newTime = parseInt(document.getElementById("globalTime").value);
      if (!newTime || newTime < 1) return;
      data.participants.forEach(p => {
        p.initialTime = newTime;
        p.timeLeft = newTime * 60;
      });
      saveData();
      renderParticipants();
    }
    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = sec % 60;
      return m + ":" + (s < 10 ? "0" + s : s);
    }
    loadData();
    updateRoundDisplay();
    renderParticipants();
    setInterval(tick, 1000);
  </script>
</body>

</html>
