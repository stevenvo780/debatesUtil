<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Debate Moderator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .section-box {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .card {
      cursor: pointer;
      transition: background-color 1s linear;
    }
    .bg-danger {
      background-color: #dc3545 !important;
      color: #fff !important;
    }
    .bg-secondary {
      background-color: #6c757d !important;
      color: #fff !important;
    }
    .bg-success {
      background-color: #198754 !important;
      color: #fff !important;
    }
    @keyframes dyingGradient {
      0% { background-color: #FFF9C4; }
      20% { background-color: #FFF390; }
      40% { background-color: #FFE066; }
      60% { background-color: #FFC107; }
      80% { background-color: #FF9800; }
      100% { background-color: #DC3545; }
    }
    .card-body {
      border-radius: inherit;
    }
    .card-body.bg-danger {
      border-radius: inherit;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Sección: Tiempo General -->
    <div class="section-box mb-3">
      <div class="card">
        <div class="card-body">
          <input
            id="chatTitle"
            class="form-control"
            placeholder="Título de la charla"
            style="background: transparent; border: none; font-size: 1.2rem;"
          />
          <p
            style="cursor:pointer; font-size:1.5rem; margin-top:1rem;"
            onclick="toggleGlobalSession()"
          >
            <strong>Tiempo General:</strong> <span id="globalSessionClock">00:00</span>
          </p>
        </div>
      </div>
    </div>
    <div class="row">

    <!-- Sección: Timer de la partida -->
    <div class="section-box">
      <div class="row g-3 align-items-center mb-3">
        <div class="col-sm-6 col-md-4 d-flex">
          <h5 class="mb-0 me-2">Active Timer:</h5>
          <div id="activeTimerClock">00:00</div>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              id="globalTime"
              placeholder="Set new time (minutes)"
              min="1"
              value="5"
            />
            <button class="btn btn-warning" onclick="changeAllTime()">Change All</button>
          </div>
        </div>
      </div>
      <div class="row g-3 align-items-center mb-3">
        <div class="col-sm-6 col-md-4 d-flex">
          <h5 class="mb-0 me-2">Tiempo General:</h5>
          <div id="globalSessionClock">00:00</div>
        </div>
      </div>
      <div id="activeParticipantContainer" style="text-align:center;margin-bottom:1rem">
        <div id="activeParticipantName" style="font-size:1.5rem">No Active Participant</div>
        <div id="activeTimeLeftDisplay" style="font-size:2.5rem;font-weight:bold">00:00</div>
      </div>
    </div>

    <!-- Sección: Rounds, reset, stats -->
    <div class="section-box">
      <div class="row g-3">
        <div class="col-sm-6 col-md-2 d-flex align-items-center">
          <label class="form-label me-2">Round</label>
          <input
            type="number"
            id="roundCount"
            class="form-control"
            style="width:80px"
            min="1"
            value="1"
            onchange="updateRound()"
          />
        </div>
        <div class="col-sm-6 col-md-2">
          <button class="btn btn-secondary w-100" onclick="newRound()">New Round</button>
        </div>
        <div class="col-sm-6 col-md-2">
          <button class="btn btn-danger w-100" onclick="resetStorage()">Reset All</button>
        </div>
        <div class="col-sm-6 col-md-2">
          <button class="btn btn-info w-100" onclick="showStats()">Show Stats</button>
        </div>
      </div>
    </div>

    <!-- Sección: Participantes -->
    <div class="section-box">
      <div class="row g-3" id="participantsDeck"></div>
    </div>

    <!-- Sección: Formulario para añadir participante al final -->
    <div class="section-box">
      <h2 class="mb-3">Debate Moderator</h2>
      <div class="row g-3">
        <div class="col-sm-6 col-md-4">
          <label class="form-label">Participant Name</label>
          <input type="text" class="form-control" id="participantName"/>
        </div>
        <div class="col-sm-6 col-md-4">
          <label class="form-label">Initial Time (minutes)</label>
          <input type="number" class="form-control" id="initialTime" min="1" value="5"/>
        </div>
        <div class="col-sm-6 col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" onclick="addParticipant()">Add Participant</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="statsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Final Stats</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="statsBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Participant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editParticipantId"/>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="editParticipantName" class="form-control"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Time (minutes)</label>
            <input type="number" id="editParticipantTime" class="form-control" min="1"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="saveParticipantChanges()">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let data = {
      round: 1,
      participants: [],
      activeParticipantId: null,
      sessionStart: null
    };

    let globalSessionStart = Date.now();
    let globalSessionPaused = false;
    let globalSessionPausedAt = null;

    function canUseLocalStorage() {
      try {
        localStorage.setItem("test", "test");
        localStorage.removeItem("test");
        return true;
      } catch {
        return false;
      }
    }

    function loadData() {
      if (!canUseLocalStorage()) return;
      let stored = localStorage.getItem("debateData");
      if (stored) data = JSON.parse(stored);
      if (data.globalSessionTitle === undefined) data.globalSessionTitle = "";
      if (data.globalSessionStart === undefined) data.globalSessionStart = Date.now();
      if (data.globalSessionPaused === undefined) data.globalSessionPaused = false;
      if (data.globalSessionPausedAt === undefined) data.globalSessionPausedAt = null;
    }

    function saveData() {
      if (!canUseLocalStorage()) return;
      localStorage.setItem("debateData", JSON.stringify(data));
    }

    function resetStorage() {
      if (confirm("Reset all data?")) {
        data = {
          round: 1,
          participants: [],
          activeParticipantId: null,
          sessionStart: null
        };
        saveData();
        location.reload();
      }
    }

    function addParticipant() {
      let name = document.getElementById("participantName").value.trim();
      let initTime = parseInt(document.getElementById("initialTime").value);
      if (!name || initTime < 1) return;
      data.participants.push({
        id: Date.now(),
        name: name,
        initialTime: initTime,
        totalUsed: 0,
        roundTimes: {},
        timeLeft: initTime * 60,
        penalties: 0
      });
      saveData();
      document.getElementById("participantName").value = "";
      renderParticipants();
    }

    function removeParticipant(id) {
      data.participants = data.participants.filter(p => p.id !== id);
      if (data.activeParticipantId === id) {
        data.activeParticipantId = null;
        data.sessionStart = null;
      }
      saveData();
      renderParticipants();
    }

    function updateRound() {
      data.round = parseInt(document.getElementById("roundCount").value);
      saveData();
      renderParticipants();
    }

    function newRound() {
      data.round++;
      let newTimeValue = parseInt(document.getElementById("globalTime").value) || 5;
      data.participants.forEach(p => {
        p.initialTime = newTimeValue;
        p.timeLeft = newTimeValue * 60;
      });
      saveData();
      document.getElementById("roundCount").value = data.round;
      renderParticipants();
    }

    function toggleTimer(id) {
      if (data.activeParticipantId === id) {
        data.activeParticipantId = null;
        data.sessionStart = null;
      } else {
        data.activeParticipantId = id;
        data.sessionStart = Date.now();
      }
      saveData();
      renderParticipants();
    }

    function resetTime(id, ev) {
      ev.stopPropagation();
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.timeLeft = p.initialTime * 60;
      saveData();
      renderParticipants();
    }

    function addPenalty(id, ev) {
      ev.stopPropagation();
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      p.penalties++;
      saveData();
      renderParticipants();
    }

    function editParticipant(id, ev) {
      ev.stopPropagation();
      let p = data.participants.find(x => x.id === id);
      if (!p) return;
      document.getElementById("editParticipantId").value = p.id;
      document.getElementById("editParticipantName").value = p.name;
      document.getElementById("editParticipantTime").value = p.initialTime;
      new bootstrap.Modal(document.getElementById("editModal")).show();
    }

    function saveParticipantChanges() {
      let id = parseInt(document.getElementById("editParticipantId").value);
      let name = document.getElementById("editParticipantName").value.trim();
      let timeMins = parseInt(document.getElementById("editParticipantTime").value);
      let p = data.participants.find(x => x.id === id);
      if (!p || !name || timeMins < 1) return;
      p.name = name;
      p.initialTime = timeMins;
      p.timeLeft = timeMins * 60;
      saveData();
      renderParticipants();
      bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
    }

    function tick() {
      let active = data.participants.find(p => p.id === data.activeParticipantId);
      if (active) {
        if (active.timeLeft > 0) {
          active.timeLeft--;
          active.totalUsed++;
          if (!active.roundTimes[data.round]) active.roundTimes[data.round] = 0;
          active.roundTimes[data.round]++;
        }
      }
      saveData();
      renderParticipants();
      renderActiveClock();
      renderActiveParticipantDisplay();
      renderGlobalSessionClock();
    }

    function renderActiveClock() {
      let clock = document.getElementById("activeTimerClock");
      if (!data.activeParticipantId || !data.sessionStart) {
        clock.textContent = "00:00";
        return;
      }
      let secs = Math.floor((Date.now() - data.sessionStart) / 1000);
      clock.textContent = formatTime(secs);
    }

    function renderGlobalSessionClock() {
      if (data.globalSessionPaused) return;
      let elapsed = Math.floor((Date.now() - data.globalSessionStart) / 1000);
      document.getElementById("globalSessionClock").textContent = formatTime(elapsed);
    }

    function renderActiveParticipantDisplay() {
      let containerName = document.getElementById("activeParticipantName");
      let containerTime = document.getElementById("activeTimeLeftDisplay");
      let active = data.participants.find(p => p.id === data.activeParticipantId);
      if (!active) {
        containerName.textContent = "No Active Participant";
        containerTime.textContent = "00:00";
        return;
      }
      containerName.textContent = active.name;
      containerTime.textContent = formatTime(active.timeLeft);
    }

    function renderParticipants() {
      let deck = document.getElementById("participantsDeck");
      deck.innerHTML = "";
      data.participants.forEach(p => {
        let roundTime = p.roundTimes[data.round] ? p.roundTimes[data.round] : 0;
        let isActive = data.activeParticipantId === p.id;
        let statusClass = isActive ? "bg-success" : "bg-secondary";
        let animationStyle = "";
        let dangerClass = "";

        if (p.timeLeft <= 0) {
          dangerClass = "bg-danger";
        } else if (p.timeLeft <= 30) {
          let offset = 30 - p.timeLeft;
          animationStyle = `style="animation: dyingGradient 30s linear -${offset}s forwards;"`;
        }

        let col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-3 col-lg-3";
        col.innerHTML = `
          <div class="card mb-3 h-100">
            <div class="card-body" ${animationStyle}>
              <h5 class="card-title d-flex justify-content-between align-items-center">
                <span>${p.name}</span>
                <span style="cursor:pointer" onclick="editParticipant(${p.id}, event)">✏️</span>
              </h5>
              <p class="card-text"><strong>Round Time:</strong> ${formatTime(roundTime)}</p>
              <p class="card-text"><strong>Total Used:</strong> ${formatTime(p.totalUsed)}</p>
              <p class="card-text"><strong>Time Left:</strong> ${formatTime(p.timeLeft)}</p>
              <p class="card-text">
                <span class="badge ${statusClass}">${isActive ? "Active" : "Paused"}</span>
              </p>
              <p class="card-text">
                <strong>Penalties:</strong> <span class="text-danger">${p.penalties}</span>
                <button class="btn btn-sm btn-danger ms-2" onclick="addPenalty(${p.id}, event)">+</button>
              </p>
              <button class="btn btn-info btn-sm me-1" onclick="resetTime(${p.id}, event)">Reset</button>
              <button class="btn btn-danger btn-sm" onclick="removeParticipant(${p.id}, event)">Remove</button>
            </div>
          </div>
        `;
        col.querySelector(".card").onclick = () => toggleTimer(p.id);
        if (dangerClass) {
          col.querySelector(".card-body").classList.add("bg-danger");
        }
        deck.appendChild(col);
      });
    }

    function changeAllTime() {
      let newTime = parseInt(document.getElementById("globalTime").value);
      if (!newTime || newTime < 1) return;
      data.participants.forEach(p => {
        p.initialTime = newTime;
        p.timeLeft = newTime * 60;
      });
      saveData();
      renderParticipants();
    }

    function showStats() {
      let stats = "";
      data.participants.forEach(p => {
        stats += `
          <p>
            <strong>${p.name}</strong> - 
            Total Used: ${formatTime(p.totalUsed)}, 
            Penalties: ${p.penalties}
          </p>
        `;
      });
      document.getElementById("statsBody").innerHTML = stats;
      new bootstrap.Modal(document.getElementById("statsModal")).show();
    }

    function toggleGlobalSession() {
      if (!data.globalSessionPaused) {
        data.globalSessionPaused = true;
        data.globalSessionPausedAt = Date.now();
      } else {
        data.globalSessionPaused = false;
        let pausedDuration = Date.now() - data.globalSessionPausedAt;
        data.globalSessionStart += pausedDuration;
      }
      saveData();
    }

    function formatTime(sec) {
      let m = Math.floor(sec / 60);
      let s = sec % 60;
      return m + ":" + (s < 10 ? "0" + s : s);
    }

    loadData();
    document.getElementById("roundCount").value = data.round;
    renderParticipants();
    setInterval(tick, 1000);

    window.addEventListener("load", () => {
      let titleInput = document.getElementById("chatTitle");
      titleInput.value = data.globalSessionTitle;
      titleInput.addEventListener("input", () => {
        data.globalSessionTitle = titleInput.value;
        saveData();
      });
    });
  </script>
</body>
</html>
